<div class="centered-container">
  <div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="input-wrapper"
           [ngClass]="{'error-border': registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)}">
        <span class="material-icons">person</span>
        <input class="text-field" placeholder="Name" formControlName="name" type="text" />
      </div>

      <div class="input-wrapper"
           [ngClass]="{'error-border': registerForm.get('surname')?.invalid && (registerForm.get('surname')?.dirty || registerForm.get('surname')?.touched)}">
        <span class="material-icons">person</span>
        <input class="text-field" placeholder="Surname" formControlName="surname" type="text" />
      </div>

      <div class="input-wrapper"
           [ngClass]="{'error-border': registerForm.get('address')?.invalid && (registerForm.get('address')?.dirty || registerForm.get('address')?.touched)}">
        <span class="material-icons">home</span>
        <input class="text-field" placeholder="Address" formControlName="address" type="text" />
      </div>

      <div class="input-wrapper"
           [ngClass]="{'error-border': registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)}">
        <span class="material-icons">account_circle</span>
        <input class="text-field" placeholder="Username" formControlName="username" type="text" />
      </div>

      <div class="input-wrapper"
           [ngClass]="{'error-border': registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)}">
        <span class="material-icons">email</span>
        <input class="text-field" placeholder="Email" formControlName="email" type="email" />
      </div>

      <div class="input-wrapper"
           [ngClass]="{'error-border': registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)}">
        <span class="material-icons">lock</span>
        <input class="text-field" placeholder="Password" formControlName="password" type="password" />
      </div>
      <div class="input-wrapper"
           [ngClass]="{'error-border': registerForm.get('role')?.invalid && (registerForm.get('role')?.dirty || registerForm.get('role')?.touched)}">
        <span class="material-icons">person_outline</span>
        <select class="text-field" formControlName="role">
          <option value="" disabled selected>Select Role</option>
          <option value="Guest">Guest</option>
          <option value="Owner">Owner</option>
        </select>
      </div>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

      <button class="button-theme" type="submit">SIGN UP</button>

      <p class="login-link">
        Already have an account? <a href="/login">Login</a>
      </p>
    </form>
  </div>
</div>

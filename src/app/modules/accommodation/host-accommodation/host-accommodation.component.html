<div class="host-container">
  <div class="toolbar">
    <h2>My Accommodations</h2>
    <button mat-raised-button color="primary" (click)="addAccommodation()">Add New Accommodation</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let a"> {{ a.name }} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let a"> {{ a.location }} </td>
    </ng-container>

    <ng-container matColumnDef="guests">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Guests </th>
      <td mat-cell *matCellDef="let a"> {{ a.minGuestNumber }} - {{ a.maxGuestNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="conveniences">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Conveniences </th>
      <td mat-cell *matCellDef="let a"> {{ showConveniences(a) }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let a">
        <button mat-button color="warn" (click)="deleteAccommodation(a); $event.stopPropagation()">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openAccommodationDetails(row)" class="clickable-row"></tr>
  </table>

  @if (accommodations.length == 0) {
    <div>No accommodations yet. Add one to get started!</div>
  }
  
</div>

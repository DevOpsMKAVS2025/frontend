<table mat-table [dataSource]="rows" class="mat-elevation-z8 full-width">

  @for (col of columns; track col) {
    <ng-container [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{ columnHeaders[col] }}</th>
      <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
    </ng-container>
  }

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      @for (act of actions; track act.name) {
        <button mat-button [color]="act.color" (click)="onAction(act.name, element)">
          {{ act.label }}
        </button>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
